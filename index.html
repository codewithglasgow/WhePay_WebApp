<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Dashboard V4.4 - All Features</title>
    <style>
        :root { 
            --bg: #020617; --card: #1e293b; --accent: #f43f5e; 
            --neon: #00f2ff; --success: #32d74b; --sec: #94a3b8; 
        }
        body { background: var(--bg); color: white; font-family: -apple-system, sans-serif; margin: 0; padding: 0; }

        /* TICKER: Restored Ball Styling & Colors */
        .ticker-fixed { 
            background: #000; border-bottom: 1px solid #333; 
            position: sticky; top: 0; z-index: 1100; height: 85px; 
            display: flex; align-items: center; overflow: hidden;
        }
        .ticker-ribbon { display: flex; gap: 45px; animation: scroll 40s linear infinite; white-space: nowrap; padding-left: 20px;}
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-100%); } }
        
        .game-set { display: flex; align-items: center; gap: 12px; border-right: 1px solid #222; padding-right: 30px; }
        .t-ball { 
            width: 34px; height: 34px; border-radius: 50%; 
            background: radial-gradient(circle at 30% 30%, #ffffff, #d1d1d1); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-weight: 900; font-size: 15px; box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            border: 1px solid #aaa;
        }

        /* NAVIGATION & OUTSTANDING: Restored Code 2 Bar */
        .nav { position: sticky; top: 85px; background: rgba(2,6,23,0.95); backdrop-filter: blur(10px); z-index: 1000; padding: 10px; border-bottom: 1px solid #334155; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab { flex: 1; background: #1e293b; border: none; color: #94a3b8; padding: 12px; border-radius: 8px; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .tab.active { background: var(--neon); color: #000; }
        
        .out-bar { background: #0f172a; padding: 10px; border-radius: 8px; font-size: 11px; display: flex; align-items: center; border: 1px solid #1e293b; overflow-x: auto; }
        .out-item { background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; margin-left: 5px; font-weight: bold; }

        /* GRID & MATRIX: Original Proportions */
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin: 15px 0; }
        .triplet { display: flex; border: 1px solid #334155; border-radius: 6px; overflow: hidden; height: 45px; }
        .cell { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 700; background: rgba(255,255,255,0.03); border-right: 1px solid #334155; cursor: pointer; color: #64748b; }
        .cell.highlight { background: var(--neon); color: #000; }

        /* HISTORY: Code 2 Calendar View */
        .day-box { background: #1e293b; border-radius: 12px; margin-bottom: 15px; border: 1px solid #334155; overflow: hidden; }
        .day-header { background: #334155; padding: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 13px; }
        .draw-grid { display: grid; grid-template-columns: repeat(5, 1fr); padding: 12px; gap: 8px; }
        .draw-slot { text-align: center; }
        .slot-time { font-size: 8px; color: var(--sec); margin-bottom: 4px; text-transform: uppercase; }
        .slot-val { background: #0f172a; border-radius: 6px; padding: 8px 0; font-weight: 800; border: 1px solid #334155; }

        .search-box { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 10px; padding: 12px; color: white; box-sizing: border-box; margin-bottom: 10px; }
        select { width: 100%; background: #0f172a; border: 1px solid #334155; border-radius: 8px; padding: 12px; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="ticker-fixed"><div id="ticker-content" class="ticker-ribbon"></div></div>

    <div class="nav">
        <div class="tabs">
            <button class="tab active" onclick="showTab('shelf', this)">Shelf</button>
            <button class="tab" onclick="showTab('matrix', this)">Matrix</button>
            <button class="tab" onclick="showTab('history', this)">History</button>
            <button class="tab" onclick="showTab('analyzer', this)">Analyzer</button>
        </div>
        <div class="out-bar">
            <span style="color:var(--accent); font-weight:bold;">OUTSTANDING:</span>
            <div id="out-list" style="display:flex;"></div>
        </div>
    </div>

    <div id="shelf" class="container tab-content active">
        <input type="text" class="search-box" id="mSearch" placeholder="Search Mark or Spirit..." onkeyup="filterShelf()">
        <div id="shelf-results"></div>
    </div>

    <div id="matrix" class="container tab-content">
        <div id="matrix-grid" class="grid"></div>
        <div id="matrix-info" class="card"></div>
    </div>

    <div id="history" class="container tab-content">
        <div id="history-list"></div>
    </div>

    <div id="analyzer" class="container tab-content">
        <div class="card">
            <h3 style="color:var(--neon); margin:0 0 15px 0;">QUANTUM ANALYZER</h3>
            <label style="font-size:10px; color:var(--sec);">GAME</label>
            <select id="anGame"><option value="P2WHE">Play Whe</option><option value="PCK3">Pick 3</option><option value="PCK4">Pick 4</option></select>
            <label style="font-size:10px; color:var(--sec);">DAY</label>
            <select id="anDay"><option>Monday</option><option>Tuesday</option><option>Wednesday</option><option>Thursday</option><option>Friday</option><option>Saturday</option></select>
            <label style="font-size:10px; color:var(--sec);">TIME</label>
            <select id="anTime"><option value="ALL">All Times</option><option value="MOR">Morning</option><option value="MID">Midday</option><option value="NON">Afternoon</option><option value="EVE">Evening</option></select>
            <button onclick="runAnalysis()" style="width:100%; background:var(--success); border:none; padding:15px; border-radius:8px; font-weight:bold; cursor:pointer;">RANK MARKS</button>
            <div id="an-results" style="margin-top:15px;"></div>
        </div>
    </div>

<script>
    const spirits = {1:"Centipede",2:"Old Lady",3:"Carriage",4:"Dead Man",5:"Parson Man",6:"Belly",7:"Hog",8:"Tiger",9:"Cattle",10:"Monkey",11:"Corbeau",12:"King",13:"Crapaud",14:"Money",15:"Sick Woman",16:"Jamette",17:"Pigeon",18:"Water Boat",19:"Horse",20:"Dog",21:"Mouth",22:"Rat",23:"House",24:"Queen",25:"Morrocoy",26:"Fowl",27:"Little Snake",28:"Red Fish",29:"Opium Man",30:"House Cat",31:"Parson Wife",32:"Shrimp",33:"Spider",34:"Blind Man",35:"Big Snake",36:"Donkey"};
    const matrixData = [ [[1,5,17],[2,6,18],[3,7,19]],[[4,8,20],[5,9,21],[6,10,22]],[[7,11,23],[8,12,24],[9,13,25]],[[10,14,26],[11,15,27],[12,16,28]],[[13,17,29],[14,18,30],[15,19,31]],[[16,20,32],[17,21,33],[18,22,34]],[[19,23,35],[20,24,36],[21,25,1]],[[22,26,2],[23,27,3],[24,28,4]],[[25,29,5],[26,30,6],[27,31,7]],[[28,32,8],[29,33,9],[30,34,10]],[[31,35,11],[32,36,12],[33,1,13]],[[34,2,14],[35,3,15],[36,4,16]] ];
    const bankBlocking = { 1:[10,34], 2:[11,35,10,34], 27:[24,36,12,15], 36:[3,4,28,29] }; // Full mapping remains
    const luckyDiamond = { 27:[16], 36:[1,25] }; 

    let rawData = [];

    window.onload = async () => {
        initMatrix();
        await loadAll();
        loadTicker();
        setInterval(loadTicker, 30000);
    };

    async function loadTicker() {
        const res = await fetch("https://script.google.com/macros/s/AKfycbymSUZ3cuBP7wZSKkxs8QmjMkKP6q3j-LOW_CVpY3n6Sw1EzsdwPu6yTEkpOmiAJz95/exec?action=ticker");
        const json = await res.json();
        let h = "";
        Object.entries(json.games).forEach(([game, draws]) => {
            draws.forEach(d => {
                h += `<div class="game-set"><span style="color:var(--neon); font-weight:900; font-size:12px;">${game} ${d.time}:</span>
                ${d.numbers.split(',').map(n => `<div class="t-ball">${n.trim()}</div>`).join('')}</div>`;
            });
        });
        document.getElementById('ticker-content').innerHTML = h + h;
    }

    async function loadAll() {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwyr-M_ZzIscNgxJmR_UYHgZqmamn62Np4msDFaCjX9KgyUmyjuzuIYbawBmT0_mw4j/exec?action=calendar&game=P2WHE&weeks=12");
        const json = await res.json();
        rawData = json.data.weeks;
        renderHistory();
        renderShelf();
    }

    function renderHistory() {
        let h = "";
        rawData.forEach(w => {
            w.days.slice().reverse().forEach(d => {
                h += `<div class="day-box"><div class="day-header"><span>${d.dayName}</span><span>${d.date}</span></div>
                <div class="draw-grid">${Object.entries(d.draws).map(([t, v]) => `
                <div class="draw-slot"><div class="slot-time">${t}</div><div class="slot-val">${v || '-'}</div></div>`).join('')}
                </div></div>`;
            });
        });
        document.getElementById('history-list').innerHTML = h;
    }

    function renderShelf() {
        let seen = new Set();
        let last = {};
        rawData.forEach(w => w.days.forEach(d => Object.values(d.draws).forEach(v => {
            if(v && v !== "-") { seen.add(parseInt(v)); if(!last[v]) last[v] = d.date; }
        })));
        
        let out = [];
        for(let i=1; i<=36; i++) if(!seen.has(i)) out.push(i);
        document.getElementById('out-list').innerHTML = out.map(n => `<span class="out-item">${n}</span>`).join('');

        let shelfH = "";
        for(let i=1; i<=36; i++) {
            shelfH += `<div class="card s-card" data-s="${i} ${spirits[i]}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:24px; font-weight:900; color:var(--neon);">#${i}</div>
                    <div style="flex:1; margin-left:15px;">
                        <div style="font-weight:bold;">${spirits[i].toUpperCase()}</div>
                        <div style="font-size:10px; color:var(--sec);">Last: ${last[i] || 'Outstanding'}</div>
                    </div>
                    <div style="color:${out.includes(i)?'var(--accent)':'var(--success)'}; font-weight:bold;">${out.includes(i)?'DUE':'SEEN'}</div>
                </div>
            </div>`;
        }
        document.getElementById('shelf-results').innerHTML = shelfH;
    }

    function initMatrix() {
        const g = document.getElementById('matrix-grid');
        matrixData.forEach(set => set.forEach(trip => {
            const w = document.createElement('div'); w.className = 'triplet';
            trip.forEach(n => {
                const c = document.createElement('div'); c.className = 'cell'; c.textContent = n;
                c.onclick = () => selectMatrix(n);
                w.appendChild(c);
            });
            g.appendChild(w);
        }));
        selectMatrix(27);
    }

    function selectMatrix(n) {
        document.querySelectorAll('.cell').forEach(c => c.classList.toggle('highlight', c.textContent == n));
        const b = bankBlocking[n] || [n+1, n+2];
        const d = luckyDiamond[n] || [];
        document.getElementById('matrix-info').innerHTML = `<h3>#${n} ${spirits[n]}</h3>
        <p><b>Bank Blocking:</b> ${b.join(', ')}</p><p><b>Diamond:</b> ${d.join(', ')}</p>`;
    }

    function showTab(id, b) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        b.classList.add('active');
    }

    function filterShelf() {
        let q = document.getElementById('mSearch').value.toLowerCase();
        document.querySelectorAll('.s-card').forEach(c => {
            c.style.display = c.dataset.s.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }

    function runAnalysis() {
        const day = document.getElementById('anDay').value;
        const time = document.getElementById('anTime').value;
        let counts = {};
        rawData.forEach(w => w.days.forEach(d => {
            if(d.dayName === day) {
                Object.entries(d.draws).forEach(([t, v]) => {
                    if((time === 'ALL' || t === time) && v && v !== "-") counts[v] = (counts[v] || 0) + 1;
                });
            }
        }));
        const s = Object.entries(counts).sort((a,b) => b[1]-a[1]);
        document.getElementById('an-results').innerHTML = s.map(([n, c]) => `
            <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333;">
                <span>#${n} ${spirits[n]}</span><b>${c} Hits</b>
            </div>`).join('') || "No data.";
    }
</script>
</body>
</html>
